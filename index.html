<html>
<head>
<style>
/* Định dạng video để chiếm toàn bộ màn hình */
video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
}
</style>
</head>
<body>
<!-- Thêm thẻ video với đường dẫn đến file video của bạn -->
<video autoplay muted loop>
  <source src="your_video.mp4" type="video/mp4">
  Trình duyệt của bạn không hỗ trợ thẻ video.
</video>
</body>
</html>
