<html>
<head>
<style>
/* Định dạng video để chiếm toàn bộ màn hình */
video {
  position: fixed;
  top: 0;
  left: 0;
  min-width: 100%;
  min-height: 100%;
  z-index: -1;
}
  @media screen and (max-width: 480px) {
  /* Nếu màn hình nhỏ hơn 480px, video sẽ chiếm 100% chiều rộng và chiều cao của màn hình */
  video {
    width: 100%;
    height: 100%;
  }
}
</style>
</head>
<body>
<!-- Thêm thẻ video với đường dẫn đến file video của bạn -->
<video autoplay loop controls>
  <source src="video kljl.mp4" type="video/mp4">
  Trình duyệt của bạn không hỗ trợ thẻ video.
</video>
</body>
</html>
